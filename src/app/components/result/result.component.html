<!-- Result component container -->
<div class="col-12 pad-0 float-left home-result-container" id="result">
  <!-- Space image container -->
  <div class="col-12 pad-0 space-image-container">
    <!-- Center div contianer -->
    <div class="col-10 margin-center">
      <!-- Grey background and if planet found-->
      <!--  -->
      <div
        id="opac"
        class="col-12 pad-0 float-left my-4 text-center opac"
        *ngIf="planetFound"
      >
        <div class="col-12 pad-0 success-container">
          <p class="font-weight-bold text-center text-success lead">
            {{ staticContent.result.success }}
          </p>
          <p class="font-weight-bold text-center text-success">
            {{ staticContent.result.planetFound }} {{ planetFound }}
          </p>
          <p class="font-weight-bold text-center text-success">
            {{ staticContent.result.timeTaken }} {{ timeTaken }}
          </p>
          <button color="primary" mat-raised-button (click)="reset()">
            {{ staticContent.result.startAgainButton }}
          </button>
        </div>
      </div>
      <!-- Grey background and if planet not found-->
      <!--  -->
      <div
        id="opac"
        class="col-12 pad-0 float-left text-center my-4 opac"
        *ngIf="!planetFound"
      >
        <div class="col-12 pad-0 failure-contianer">
          <h3 class="font-weight-bold text-center text-danger">
            {{ staticContent.result.failure }}
          </h3>
          <button color="primary" mat-raised-button (click)="reset()">
            {{ staticContent.result.startAgainButton }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- angular notifier -->
<notifier-container></notifier-container>
<!-- angular notifier ends-->
<div class="clearfix"></div>
