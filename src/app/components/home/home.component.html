<!-- Home component container -->
<div class="col-12 pad-0 float-left home-result-container" id="home">
  <!-- Space image container -->
  <div class="col-12 pad-0 space-image-container">
    <!-- Center div contianer -->
    <div class="col-10 margin-center">
      <!-- Grey background -->
      <div class="col-12 my-4 float-left opac" id="opac">
        <!-- Help king shan paragraph -->
        <p class="text-center font-weight-bold pt-4">
          {{ staticContent.home.introText }}
        </p>
        <!--Planet vehicle Selectors container -->
        <div class="col-12 float-left mt-4">
          <div
            id="planetShipInstance[0]"
            class="col-lg-3 col-md-6 col-12 float-left"
            *ngFor="let planetShip of planetShipInstance"
          >
            <app-planet-ship-selector
            *ngIf="displayPlanetShipSelector[planetShip]"
              [planetInstance]="planetShipInstance[planetShip]"
              (displayNextInstance)="displayNextSelector($event)"
            ></app-planet-ship-selector>
          </div>
        </div>
        <!-- Launch button container -->
        <div class="col-12 float-left text-center pb-3">
          <button
            (click)="launchVehicles()"
            mat-raised-button
            color="accent"
            [disabled]="disableLaunchButton"
            class="col-6"
          >
            {{ staticContent?.home?.launchButton }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- angular notifier -->
<notifier-container></notifier-container>
<div class="clearfix"></div>
